<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

@keyframes circle-inner {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes circle-outer {
  0% {
    transform: rotate(0);
  }
  50% {
    transform: rotate(-360deg);
  }
  100% {
    transform: rotate(-720deg);
  }
}

.loader.double-circle {
    position: relative;
    width: var(20, 100px);
    height: var(20, 100px);
}

.double-circle::before {
  content: '';
  position: absolute;
  border-radius: 50%;
  border: var(--line-width, 4px) solid transparent;
  border-bottom-color: rgb(150, 162, 182)
  animation: circle-inner 4s infinite linear ;
}
.double-circle::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: contrast(1.75);
    border: 2px solid transparent;
    border-bottom-color: rgb(150, 162, 182);
    animation: circle-outer 3s infinite linear ;
}

.double-circle::before{
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.double-circle::after{
    width: calc(100% - 4px);
    height: calc(100% - 4px);
    top: 2px;
    left: 2px;
    animation-direction: circle-outer;
}
            </style>
            <div class='loader double-circle>
        </div>
    </foreignObject>
</svg>
